<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Dev4RBX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #007BFF;
      margin-bottom: 30px;
    }
    .form-container {
      background-color: #1A1A1A;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background-color: #2A2A2A;
      color: white;
      font-size: 1rem;
    }
    .btn-primary {
      background-color: #007BFF;
      color: #FFFFFF;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .or-text {
      color: #AAB8C2;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Sign up for Dev4RBX</h1>
  <div class="form-container">
    <form onsubmit="handleSignup(event)">
      <input type="text" placeholder="Username" id="username" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <button class="btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="or-text">or</p>
    <a href="login.html">
      <button class="btn-primary">Login</button>
    </a>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const user = {
        username,
        email,
        password,
        profileImage: "https://as1.ftcdn.net/jpg/02/18/23/02/1000_F_218230230_OdCO2XyeMsH3ica7Um99uIeMnTFGyibC.jpg"
      };

      localStorage.setItem('dev4rbx-user', JSON.stringify(user));
      alert('Signup successful! Redirecting to your dashboard...');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
